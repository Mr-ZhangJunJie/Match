<script>
    (function () {
        /**
         * 1。 设置根字体大小为fz，绝大部分手机在系统字体的放大情况下，会更改系统字体的大小 scale * fz，并影响的手机的布局，将手机的根字体
         *     进行重制大小 fz * (fz / htmlF)。 部分手机（oppo R11）按设置的根字体fz初始化，不受scale* fz影响，但字体会受scale* fz
         *     影响。
         * 2。 htmlF 保留一位小数，因为 offsetWidth 获取的值为整数
         */
        var i="orientationchange"in window?"orientationchange":"resize";
        function resizeFn() {
            var screenW = screen.width > 750 ? 750 : screen.width;
            var fz = screenW / 10;
            document.getElementsByTagName("html")[0].style.cssText = 'font-size: ' + fz +"px";
            var resizeFont = document.getElementById('resizeFont');
            var domWidth = resizeFont.offsetWidth;

            // 系统字体大小
            var htmlF = parseFloat(window.getComputedStyle(document.documentElement, null)['fontSize']).toFixed(1);

            // 按系统的字体大小初始化的页面
            if((htmlF * 10 === domWidth) && !navigator.userAgent.match(/iPhone|iPad|iPod/i)){
                // console.log('重新更改后的字体大小',fz * (fz / htmlF))
                document.getElementsByTagName("html")[0].style.cssText = 'font-size: ' + (fz * (fz / htmlF)).toFixed(4) +"px";
            }
        }

        // window.addEventListener&&window.addEventListener(i,resizeFn,false);
        window.addEventListener('DOMContentLoaded', resizeFn, false);
    })()
</script>
  <div id="app"></div>
  <div id="resizeFont" style="position:absolute;width: 10rem;opacity:0;z-index:-1;"></div>
